version: "2"
sql:
  - engine: "postgresql"
    queries: "api/internal/platform/db/queries"
    schema: "api/internal/platform/db/migrations"
    gen:
      go:
        emit_json_tags: true
        json_tags_case_style: camel
        package: "db"
        out: "api/internal/platform/db/sqlc"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "json"
            go_type:
                type: "json.RawMessage"

