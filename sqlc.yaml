version: "2"
sql:
  - engine: "postgresql"
    queries: "business/db/queries"
    schema: "business/db/migrations"
    gen:
      go:
        emit_json_tags: true
        json_tags_case_style: camel
        emit_db_tags: true
        package: "sqlc"
        out: "business/db/sqlc"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              pointer: true
              type: "UUID"
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "json"
            go_type:
              type: "json.RawMessage"
